<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Zip Tavşan - Oyun</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-page">
  <div class="game-container">
    <!-- Arka plan katmanları -->
    <img src="tema/background/background_0.png" class="layer layer1">
    <img src="tema/background/background_1.png" class="layer layer2">
    <img src="tema/background/background_2.png" class="layer layer3">
    <!-- Oyun iframe veya canvas burada olacaksa ekle -->
  
<iframe src="https://replit.com/@[azrasevval63]/[JumpJumpRabbit]?embed=true" 
        width="800" height="600" 
        frameborder="0">
</iframe>
    <!-- Mobil kontroller -->
    <div class="mobile-controls">
      <button class="control-btn left-btn">←</button>
      <button class="control-btn right-btn">→</button>
      <button class="control-btn jump-btn">Zıpla</button>
    </div>
  </div>
  <!-- <script src="js/game.js"></script> -->
</body>
</html>
