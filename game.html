<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Jump Rabbit - Oyun</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ANA STİLLER */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* OYUN KONTEYNER */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ARKA PLAN KATMANLARI */
        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .layer1 { z-index: 1; } /* En arkadaki katman */
        .layer2 { z-index: 2; } /* Orta katman */
        .layer3 { z-index: 3; } /* Ön katman */

        /* IFRAME STİLİ */
        #game-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            z-index: 10;
        }

        /* BAŞLIK STİLİ (Ana sayfayla aynı) */
        .game-header {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20;
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            font-size: 2rem;
            letter-spacing: 3px;
            text-align: center;
            pointer-events: none;
        }

        /* MOBİL UYUM */
        @media (max-width: 600px) {
            .game-header {
                font-size: 1.5rem;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">JUMP JUMP RABBIT</div>
    
    <div class="game-container">
        <!-- Arka Plan Katmanları -->
        <img src="/JumpJumpRabbit/tema/background/background_0.png" class="background-layer layer1">
        <img src="/JumpJumpRabbit/tema/background/background_1.png" class="background-layer layer2">
        <img src="/JumpJumpRabbit/tema/background/background_2.png" class="background-layer layer3">
        
        <!-- Oyun IFrame -->
        <iframe 
            id="game-frame"
            src="pygbag/index.html" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Iframe yüklenme kontrolü
        document.getElementById('game-frame').addEventListener('load', function() {
            console.log("Oyun başarıyla yüklendi!");
            
            // Arka plan görsellerini kontrol et
            document.querySelectorAll('.background-layer').forEach(img => {
                img.onerror = function() {
                    console.warn("Arka plan resmi yüklenemedi: ", this.src);
                    this.style.display = 'none';
                };
            });
        });
    </script>
</body>
</html>
