<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Jump Rabbit - Oyun</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="game-page">
  <div class="game-container">
    <!-- Arka plan katmanları -->
     <img src="./JumpJumpRabbit/tema/background/background_0.png" class="layer layer1">
    <img src="./JumpJumpRabbit/tema/background/background_1.png" class="layer layer2">
    <img src="./JumpJumpRabbit/tema/background/background_2.png" class="layer layer3">
     <!-- Oyun alanı -->
    <iframe src="https://trinket.io/embed/pygame/432525a1f45f" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    <!-- Mobil kontroller -->
    <div class="mobile-controls">
      <button class="control-btn left-btn">←</button>
      <button class="control-btn right-btn">→</button>
      <button class="control-btn jump-btn">Zıpla</button>
    </div>
  </div>
</body>
</html>
