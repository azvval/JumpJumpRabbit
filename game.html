<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Jump Rabbit - Oyun</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> <!-- Ana stil dosyası -->
    <style>
        /* OYUN SAYFASI ÖZEL STİLLER */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .layer1 { z-index: 1; }
        .layer2 { z-index: 2; }
        .layer3 { z-index: 3; }

        #game-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            z-index: 10;
        }

        /* Ana sayfa başlık stiliyle uyumlu */
        .game-header {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 20;
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            font-size: 2rem;
            letter-spacing: 3px;
            text-align: center;
            pointer-events: none;
            font-family: 'Press Start 2P', cursive;
        }

        /* Geri dön butonu */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 10px 20px;
            background: linear-gradient(135deg, #FF5722, #FF9800);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .back-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="game-page">
    <div class="game-header">JUMP JUMP RABBIT</div>
    
    <div class="game-container">
        <!-- Arka Plan Katmanları -->
        <img src="./assets/tema/background/background_0.png" class="background-layer layer1">
        <img src="./assets/tema/background/background_1.png" class="background-layer layer2">
        <img src="./assets/tema/background/background_2.png" class="background-layer layer3">
        
        <!-- Oyun IFrame -->
        <iframe 
            id="game-frame"
            src="./build/web/index.html" 
            allowfullscreen>
        </iframe>

        <!-- Ana sayfaya dön butonu -->
        <button class="back-button" onclick="window.location.href='index.html'">ANA SAYFA</button>
    </div>

    <script>
        // Iframe yüklenme kontrolü
        document.getElementById('game-frame').addEventListener('load', function() {
            console.log("Oyun başarıyla yüklendi!");
            
            // Arka plan görsellerini kontrol et
            document.querySelectorAll('.background-layer').forEach(img => {
                img.onerror = function() {
                    console.warn("Arka plan resmi yüklenemedi: ", this.src);
                    this.style.display = 'none';
                };
            });
        });

        // Mobil kontroller için ekstra ayar
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        }
    </script>
</body>
</html>
